<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <title>IPTV</title>
</head>

<body>

    <div class="bgfull">
        <video id="video" class="responsive-video" style="width: 100%;height: 100%;" controls></video>
    </div>

    <!--playlist sidebar-->
    <div class="playlist-nav-button">
        <a id="playlist-nav" href="#" data-target="playlist-slide-out" class="sidenav-trigger"
            style="margin-top: 9px;"><i class="material-icons">view_list</i></a>
    </div>
    <ul style="width: 500px !important" id="playlist-slide-out" class="collapsible sidenav dark"
        data-collapsible="accordion">
    </ul>

    <!--options sidebar-->
    <div class="options-nav-button">
        <a id="options-nav" href="#" data-target="options-slide-out" class="sidenav-trigger" style="margin-top: 9px;"><i
                class="material-icons">settings</i></a>
    </div>
    <ul style="width: 500px !important" id="options-slide-out" class="collapsible sidenav sidenav-right"
        data-collapsible="accordion">
        <ul id="channelList">
            <li>
                <a class='btn' id="addNewList" href='#'>Add New List</a>
            </li>
        </ul>
    </ul>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/hls.0.12.4.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
